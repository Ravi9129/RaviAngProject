<div class="container mt-5">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h3 class="mb-0">User List</h3>
            <a routerLink="/user/create" class="btn btn-light btn-sm">Add New User</a>
          </div>
          <div class="card-body">
            <div *ngIf="isLoading" class="text-center">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
  
            <div *ngIf="!isLoading">
              <div *ngIf="users.length === 0" class="alert alert-info">
                No users found.
              </div>
  
              <div *ngIf="users.length > 0" class="table-responsive">
                <table class="table table-striped table-hover">
                  <thead class="table-dark">
                    <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Roles</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let user of users">
                      <td>{{ user.id }}</td>
                      <td>{{ user.firstName }} {{ user.lastName }}</td>
                      <td>{{ user.email }}</td>
                      <td>
                        <span class="badge bg-primary me-1" *ngFor="let role of user.roles">{{ role }}</span>
                      </td>
                      <td>
                        <a [routerLink]="['/user/edit', user.id]" class="btn btn-sm btn-info me-2">Edit</a>
                        <button (click)="deleteUser(user.id)" 
                                class="btn btn-sm btn-danger"
                                [disabled]="user.id === currentUserId">
                          Delete
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
