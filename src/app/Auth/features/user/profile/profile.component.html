<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h3 class="mb-0">User Profile</h3>
          </div>
          <div class="card-body" *ngIf="user">
            <div class="row">
              <div class="col-md-4">
                <div class="text-center">
                  <img src="https://via.placeholder.com/150" class="rounded-circle img-fluid" alt="Profile Image">
                  <h4 class="mt-3">{{ user.firstName }} {{ user.lastName }}</h4>
                  <p class="text-muted">{{ user.email }}</p>
                </div>
              </div>
              <div class="col-md-8">
                <div class="card mb-3">
                  <div class="card-header">
                    <h5>Personal Information</h5>
                  </div>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-sm-3">
                        <h6 class="mb-0">First Name</h6>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        {{ user.firstName }}
                      </div>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-3">
                        <h6 class="mb-0">Last Name</h6>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        {{ user.lastName }}
                      </div>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-3">
                        <h6 class="mb-0">Email</h6>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        {{ user.email }}
                      </div>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-3">
                        <h6 class="mb-0">Roles</h6>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        <span class="badge bg-primary me-1" *ngFor="let role of user.roles">{{ role }}</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
