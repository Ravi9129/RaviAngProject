<div class="container mt-4">
    <div *ngIf="isLoading" class="text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  
    <div *ngIf="!isLoading">
      <h2>Edit Employee</h2>
      <app-employee-form 
        [employee]="employee" 
        [isEditMode]="true"
        (formSubmitted)="onFormSubmit($event)">
      </app-employee-form>
    </div>
  </div>
